<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Redirect to a new URL after 5 seconds -->
    <meta http-equiv="refresh" content="0;url=https://www.huber.embl.de/group/index.html">
    <script>
        // JavaScript fallback for instant redirection
        document.addEventListener("DOMContentLoaded", function() {
            window.location.href = "https://www.huber.embl.de/group/index.html";
        });
    </script>
</head>
<body>
    <p>You are being redirected to <a href="https://www.huber.embl.de/group/index.html">https://www.huber.embl.de/group</a>. If the redirection does not happen, click the link.</p>
</body>
</html>
