project:
  type: website
  output-dir: _site

execute:
  enabled: true
  freeze: true
  
engine: knitr
 
website:
  title: "Seiler Group @ USZ/UZH"
  open-graph:
     locale:
       en_US
     site-name:
       "Seiler Group @ USZ/UZH"
  navbar:
    background: "#C8E485"
    foreground: "#7CA023"
    search: true
    left:
      - href: index.html
        text: "Home"
      - href: research.qmd
        text: "Projects"
      - workwithus.qmd
      - people.qmd
      - posts.qmd
      - contact.qmd
  favicon: "resources/EMBL_120x128.png"
 
format:
  html:
    theme:
      - materia
    linkcolor: "#7596FF"
    toc-color: "#7596FF"
    toc: true
    grid:
      sidebar-width: 150px
      body-width: 750px
      margin-width: 300px
    date-format: iso
    include-in-header:
      - text: |
          <meta http-equiv="Cache-Control" content="max-age=1800, must-revalidate"> 
    lightbox: true

resources:
  - pub_raw.html
    
